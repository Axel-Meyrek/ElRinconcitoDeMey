<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT -->
    <script src="./js/index.js" defer></script>
    <!-- GENERAL -->
    <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-icon">
    <title>El Rinconcito de Mey</title>
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="nav">
        <img class="nav_img nav_img--logo" src="./img/Logo.svg" alt="">
        <img class="nav_img nav_img--coffee" src="./img/Coffe.svg" alt="">
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main section">
        <img class="main_logo" src="./img/Logo.svg" alt="">
        <h1 class="main_title">El Rinconcito de Mey</h1>
        <p class="main_description">Arma <span class="resaltado">tu pedido</span>, elige tu hora de entrega y <span class="resaltado">listo</span>. Yo cocino, tú <span class="resaltado">comes feliz</span>.</p>
        <button class="main_buttonCallToACtion buttonCallToACtion">¡Quiero Comer!</button>
    </main>

    <!-- ENSALADA FIXED -->
    <div class="container_fixed">
        <img class="ensalada_fixed" src="./img/HeroSalad.svg" alt="">
    </div>



</body>
</html>
